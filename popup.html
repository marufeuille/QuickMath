<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>数式計算ツール</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: sans-serif;
    }
    h2 {
      margin-top: 0;
      color: #333;
    }
    .instructions {
      margin-bottom: 15px;
      line-height: 1.5;
    }
    .example {
      background: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
    }
    .footer {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>数式計算ツール</h2>
  <div class="instructions">
    <p>使い方:</p>
    <ol>
      <li>ウェブページ上で計算したい数式を選択します</li>
      <li>選択した部分を右クリックします</li>
      <li>「数式を計算する」をクリックします</li>
      <li>結果がポップアップで表示されます</li>
    </ol>
  </div>
  <div class="example">
    <p>例: 「12 + 34 * 2」を選択して右クリック</p>
  </div>
  <div class="footer">
    <p>QuickMath</p>
    <p><small>Powered by <a href="https://mathjs.org/" target="_blank">Math.js</a>
        (Apache License 2.0)</small></p>
  </div>
</body>
</html>
